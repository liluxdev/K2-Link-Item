THIS K2 PLUGIN ENABLES TO LINK K2 ITEM WITH ANOTHER AND DISPLAY LINKED ITEM INFORMATION IN ITEM DETAILS.=Ce plugin K2 permet de lier un élément K2 à un autre et d'afficher les informations de l'élément lié dans le détail de l'élément affiché.
LOAD PLUGIN CSS=Charger le Css du plugin
LINKED ITEM=Elément lié
LINKED ITEM TITLE=Titre de l'élément lié
LINKED ITEM TITLE AS LINK=Titre de l'élément lié en lien
LINKED ITEM IMAGE=Image de l'élément lié
LINKED ITEM IMAGE AS LINK=Image de l'élément lié en lien
LINKED ITEM IMAGE SIZE=Taille de l'image de l'élément lié
LINKED ITEM INTROTEXT=Texte d'introduction de l'élément lié
LINKED ITEM FULLTEXT=Texte complet de l'élément lié
LINKED ITEM OPTIONS IN CATEGORY VIEW=Options de l'article lié dans la vue catégorie
LINKED ITEM OPTIONS IN ITEM VIEW=Options de l'article lié dans la vue élément
LINKED ITEM READ MORE=Lien vers l'élément lié
OPTION ONLY AVAILABLE IN BACKEND=Option uniquement disponible dans l'administration
USE GLOBAL=Paramètre global

/* v1.2.0 */
ADD ITEMS=Ajouter des articles
DRAG AND DROP TO RE-ORDER ITEMS=Glissez-déplacez pour réorganiser les éléments
DRAG THE ITEMS TO REORDER THE LIST. CLICK THE REMOVE ICON TO REMOVE ICON ITEM FROM LIST.=Glissez les articles pour trier la liste. Cliquez sur le bouton de suppression pour supprimer l'article de la liste.